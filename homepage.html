<!DOCTYPE html>

<style>
body {
  background: url("cosmonaut2.jpg"), #26221f;
  background-repeat: no-repeat;
  background-size: contain;
  background-attachment: fixed;
  background-position: right bottom;
}

nav {
  width: 100%;
  margin: 0px 0px 0px -8px;
  background: transparent;
  opacity: 0.75;
  position: fixed;
  bottom: 0;
  color: #cccccc;
  clip-path: circle(24px at 50% 98%);
  transition: all 0.5s;
}

nav:hover {
  transition-timing-function: ease;
  transition-duration: 0.5s;
  background: black;
  color: transparent;
  clip-path: circle(110% at 50% 100%);
}

.navicon {
  padding: 0% 0%;
  margin: 0px 0px 0px -26px;
  cursor: pointer;
  transform-origin: 0% 100%;
  positiion: absolute;
  bottom: 0;
}

.searchBox{
  position: relative;
}

input[type=text], select, textarea {
  width: 500px; /* Full width */
  padding: 12px; /* Some padding */ 
  border: 2px solid #1c1817; /* Gray border */
  border-radius: 28px; /* Rounded borders */
  box-sizing: content-box;
  background-color: transparent;
  outline: none;
  color: #cccccc;
  position: absolute;
  left: 50%;
  margin: 18% 0px 0px -264px;
}
.grid-container {
  width: 100%;
  margin: 0px 0px 0px 13px;
  display: grid;
  grid-template-columns: auto auto auto auto auto;
  grid-gap: 20px 8%;
}
.menuButton {
  width: 90%;
  height: 48px;
  border: none;
  background-color: #cccccc;
  color: white;
  display: inline-block;
  cursor: pointer;
  font-size: 32px;
  opacity: 1;
  transition: all 0.2s;
}

.menuButton:hover {
  width: 100%;
  height: 50px;
  margin: -2px 0px 0px -5%;
  font-size: 40px;
  background-color: white;
  color: orange;
}

.bigMenuButton {
  width: 97.8%;
  grid-column: 2 / span 3;
}

.bigMenuButton:hover {
  width: 110%;
  margin: -2px 0px 0px -6.05%;

}

.bar {
  width: 100%;
  height: 32px;
  grid-column: 1 / span 5;
  text-align: center;
  font-size: 24px;
}

</style>
